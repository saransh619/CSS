<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>FLOAT PROPERTY</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.parentfloat{
				width: 100%;
				height: 80px;
				background-color: black;
				text-align: center;
			}

			.lf
			{

			width: 40%;
			color: white;
			background-color: green;
			line-height: 80px;
			text-align: center;
			float: left;
			

			}




			.rf{
				width: 60%;
			color: white;
			line-height: 80px;
			background-color: brown;
			text-align: center;
			float: right;
			
			}


		</style>
	</head>
	<body>
		<div class="parentfloat">
			<div class="lf">LEFT FLOAT</div>
			<div class="rf">RIGHT FLOAT</div>
		</div>
	</body>
</html>
